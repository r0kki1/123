<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <style>
        .page {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            display: block; /* Обеспечьте, чтобы кнопка отображалась как блочный элемент */
            margin: 20px auto 0; /* Центрируйте кнопку и добавьте отступ сверху */
        }

        .page:hover {
            background-color: red;
        }

        body {
            display: flex;
            flex-direction: column; /* Обеспечьте вертикальное размещение элементов */
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            position: relative;
            width: 50%;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: rgba(0, 0, 0, 0.7);
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            display: none; /* Hide all slides initially */
        }

        .slide.active {
            display: block; /* Show the active slide */
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            user-select: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
<div class="slider-container">
    <div class="slider">
        <div class="slide active">
            <img src="1.jpg" alt="Photo 1">
        </div>
        <div class="slide">
            <img src="2.jpg" alt="Photo 2">
        </div>
        <div class="slide">
            <img src="3.jpg" alt="Photo 3">
        </div>
        <div class="slide">
            <img src="4.jpg" alt="Photo 3">
        </div>
        <div class="slide">
            <img src="5.jpg" alt="Photo 3">
        </div>
        <div class="slide">
            <img src="6.jpg" alt="Photo 3">
        </div>
        <div class="slide">
            <img src="7.jpg" alt="Photo 3">
        </div>
        <div class="slide">
            <img src="8.jpg" alt="Photo 3">
        </div>
    </div>
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>
<div>
    <button class="page" onclick="window.location.href='typing.html'">Перейти на другую страницу</button>
</div>


<script>
    let currentSlide = 0;

    function changeSlide(direction) {
        const slides = document.querySelectorAll('.slide');
        slides[currentSlide].classList.remove('active');

        currentSlide = (currentSlide + direction + slides.length) % slides.length;

        slides[currentSlide].classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
        const slides = document.querySelectorAll('.slide');
        slides[currentSlide].classList.add('active');
    });
</script>
</body>
</html>
